<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Diagrama Interativo – Bastão Digital</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
    }
    .container {
        position: relative;
        display: inline-block;
        margin-top: 20px;
    }
    .hotspot {
        position: absolute;
        width: 22px;
        height: 22px;
        background: rgba(0, 123, 255, 0.8);
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid white;
    }
    .info-box {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 15px;
        width: 70%;
        max-width: 500px;
        border-radius: 10px;
        font-size: 18px;
        display: none;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<h1>Bastão Digital de Cubagem Automática</h1>

<div class="container">
    <!-- SUA IMAGEM -->
    <img src="bastão.jpg" width="420">

    <!-- HOTSPOTS – AJUSTADOS PARA A IMAGEM -->
    <div class="hotspot" style="top: 35px; left: 185px;" onclick="showInfo('Tela: exibe DAP, altura e volume automaticamente.')"></div>

    <div class="hotspot" style="top: 115px; left: 185px;" onclick="showInfo('Botões: navegação, confirmação e ativação das funções.')"></div>

    <div class="hotspot" style="top: 160px; left: 185px;" onclick="showInfo('LED: iluminação auxiliar para uso noturno.')"></div>

    <div class="hotspot" style="top: 300px; left: 115px;" onclick="showInfo('Sensor de Diâmetro: mede DAP automaticamente com base na distância até o tronco.')"></div>

    <div class="hotspot" style="top: 345px; left: 260px;" onclick="showInfo('Módulo GPS: registra a coordenada exata da árvore durante a medição.')"></div>

    <div class="hotspot" style="top: 395px; left: 255px;" onclick="showInfo('Bluetooth: envia dados de cubagem para o aplicativo no celular.')"></div>

    <div class="hotspot" style="top: 475px; left: 150px;" onclick="showInfo('Bateria recarregável: autonomia de 8 a 12 horas contínuas.')"></div>

    <div class="hotspot" style="top: 575px; left: 185px;" onclick="showInfo('Ponta do bastão: garante estabilidade no solo durante a medição.')"></div>
</div>

<div id="infoBox" class="info-box"></div>

<script>
function showInfo(text) {
    const box = document.getElementById("infoBox");
    box.innerText = text;
    box.style.display = "block";
}
</script>

</body>
</html>
